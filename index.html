<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-content">
        <div class="left">
            <div class="background-image">
                <img src="images/background-image.avif" alt="background-image">
                <div class="logo">
                    <img src="images/odin-lined.png" alt="logo">
                    <div class="logo-name">JUMBLER</div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="content-one">This is not a real online service! Sign up now to get started.</div>
            <div class="content-two">
                <h1>Let's do this!</h1>
                <form action="">
                    <div class="name">
                        <div>
                            <label for="first-name"></label>
                            <input type="text" id="first-name" name="first-name" placeholder="FIRST NAME" required>
                        </div>
                        <div>
                            <label for="last-name"></label>
                            <input type="text" id="last-name" name="last-name" placeholder="LAST NAME" required>
                        </div>
                    </div>
                    <div class="email-phone">
                        <div>
                            <label for="email"></label>
                            <input type="email" id="email" name="email" placeholder="EMAIL" required>
                        </div>
                        <div>
                            <label for="phone-number"></label>
                            <input type="text" id="phone-number" name="phone-number" placeholder="PHONE NUMBER" required pattern="[789][0-9]{9}">
                        </div>
                    </div>
                    <div class="password">
                        <div>
                            <label for="password"></label>
                            <input type="password" id="password" name="password" placeholder="PASSWORD" required>
                        </div>
                        <div>
                            <label for="confirm-password"></label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="CONFIRM PASSWORD" required>
                        </div>
                    </div>
                    <div class="content-three">
                        <button class="submit">Create Account</button>
                        <div class="old-user">Already have an account? <a href="">Log In</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
